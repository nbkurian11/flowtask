<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Task</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Flow Task</h1>
    <p>Good To See you Again</p>

<main>
    <div id="TaskManager">
        <h2>Manage Tasks</h2>
        <input type="text" id="taskid" name = "task" placeholder = "Complete Assignment 4....">
        <button id="addbutton" class="squishy squishy-classic" >Add</button>
        <ul id="tasklist"></ul>
    </div>
    
    <div id="PomodoroTimer">
        <h2>Pomodoro Timer</h2>
        <h3 id="timer">25:00</h3>
        <button id="start" class="squishy squishy-classic">Start</button>
        <button id="reset" class="squishy squishy-classic">Reset</button>
        <button id="break" class="squishy squishy-classic">Break</button>
    </div>
</main>
    <script src="script.js"></script>


</body>
</html>
